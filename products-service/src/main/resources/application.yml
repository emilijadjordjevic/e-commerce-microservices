spring:
  application:
    name: products-service

  datasource:
    url: jdbc:h2:mem:productsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 0  # Random port to avoid conflicts in microservices

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:  # Enabled for service discovery
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # For local dev; change to container name if Dockerized
  instance:
    prefer-ip-address: true